<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Pessoal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        header {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #000000;
        }
        nav a {
            color: #ffffff;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #555555;
        }
        section {
            padding: 20px;
        }
        .about, .career, .contact {
            margin: 20px auto;
            max-width: 800px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .about h2, .career h2, .contact h2 {
            color: #003366;
        }
        .contact form {
            display: flex;
            flex-direction: column;
        }
        .contact form input, .contact form textarea {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact form input[type="submit"] {
            background-color: #cc0000;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        .contact form input[type="submit"]:hover {
            background-color: #ff3333;
        }
        footer {
            background-color: #1a1a1a;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .social-icons a {
            color: #ffffff;
            margin: 0 10px;
            text-decoration: none;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Site Pessoal de [Seu Nome]</h1>
    </header>
    <nav>
        <a href="#about">Sobre Mim</a>
        <a href="#career">Carreira Profissional</a>
        <a href="#contact">Contato</a>
    </nav>
    <section id="about" class="about">
        <h2>Sobre Mim</h2>
        <p>[Seu texto sobre vocÃª]</p>
    </section>
    <section id="career" class="career">
        <h2>Carreira Profissional</h2>
        <p>[Seu texto sobre sua carreira profissional]</p>
    </section>
    <section id="contact" class="contact">
        <h2>Contato</h2>
        <form action="mailto:seuemail@example.com" method="post" enctype="text/plain">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <input type="submit" value="Enviar">
        </form>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.twitter.com" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 [Seu Nome]. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
